<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo list</title>

    <style>
      .done{
        text-decoration: line-through;
        color: darkgrey;
        background: grey;
      }
    </style>
  </head>
  <body>
      <input name="task" class="taskInput" type="text">
      <button value="+" name="buttonAddTask" class="buttonAddTask">+</button>

      <ul class="taskList">
        <li>Upgrade todolist js</li>
        <li>Prepare the watch</li>
        <li>Sleep a little</li>
      </ul>

      <script src="main.js"></script>

  </body>
</html>
